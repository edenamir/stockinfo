        <div class="center">
          <h1 id="header" class="contactHeader" style="font-family: sans-serif;">Contact Us</h1>

          <form id='registration-form-contactus'>
            <div class="textfield">
              <input type="text" id="name" required>
              <span></span>
              <label>Name*</label>
            </div>
            <div class="textfield">
              <input type="text" id="email" required>
              <span></span>
              <label>Email*</label>
            </div>
            <div class="dropdown" id="dropdownChoise">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-toggle="dropdown" aria-expanded="false" style="background-color: #2691d9;">
                Contact us concerning*
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>
            <div class="form-floating">
              <label for="floatingTextarea">Subject*</label>
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            </div>
            <button onclick="sendPost('contactus')" class="submitButtForContact">Submit</button>
          </form>

        </div>
      </div>

              <!-- <br><br> -->
              <div class="contactBtn">
                <button class="submitButtForContact">CONTACT SUPPORT</button>
              </div>

            </div>
          </div>
        </div>

        <div class="row">
          <br><br>
        </div>

        <div class="center">
          <div class="row">
            <div class="col-md-2">
              <div class="img">

                <p class="boldTxt">CALL SALES NOW <br> +1-512-82703500</p>

            </div>

            <div class="col-md-2">
              <div class="img">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="25" fill="currentColor" class="bi bi-clock"
                  viewBox="0 0 16 16">

  <script>
    // Update the dropdown button text when an item is selected
    $('.dropdown-item').on('click', function () {
      var selectedItem = $(this).text();
      $('#dropdownMenuButton1').text(selectedItem);
    });
  </script>

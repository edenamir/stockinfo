<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="public/styles.css" type="text/css">
  <script src="app.js"></script>
  <!-- <script src="myFirstServer.js"></script> -->

  <title>Document</title>
</head>

<body>
  <div class=".container">
    <div class="center">
      <h1 id="header">Login</h1>
      <form id="registration-form">
        <div class="textfield input-group mb-3">
          <input type="text" id="email" required>
          <span></span>
          <label>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi"
              viewBox="0 0 16 16">
              <path
                d="M4 4a3 3 0 0 0-3 3v6h6V7a3 3 0 0 0-3-3zm0-1h8a4 4 0 0 1 4 4v6a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V7a4 4 0 0 1 4-4zm2.646 1A3.99 3.99 0 0 1 8 7v6h7V7a3 3 0 0 0-3-3H6.646z" />
              <path
                d="M11.793 8.5H9v-1h5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.354-.146l-.853-.854zM5 7c0 .552-.448 0-1 0s-1 .552-1 0a1 1 0 0 1 2 0z" />
            </svg>
            Username
          </label>
        </div>
        <div class="textfield input-group mb-3">
          <input type="Password" id="password" required>
          <span></span>
          <label>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock"
              viewBox="0 0 16 16">
              <path
                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
            </svg>
            Password
          </label>
        </div>
        <div>
          <input type="checkbox" id="RemeberMe" name="RemeberMe">
          <label for="RemeberMe">Remeber Me</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <!-- <onclick="validateAllFields(false)"> -->
        <button onclick="validateAllFields(false)" class="submitButt">Login</button>
        <div class="signup_link">New user?
          <a href="signup.html"> SignUp</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
